<html lang="en">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <img src="p5.jpeg" alt="TheSeller.lk Logo">
        <h1>TheSeller.lk</h1>

    <div class="container">

            </div>
            <!-- Product 3 -->

                <label for="quantity5">Qty:</label>

                <input type="checkbox" id="product5" name="product5" value="450.00">
